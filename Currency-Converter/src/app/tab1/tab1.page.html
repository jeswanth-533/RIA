<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar class = "toolbar">
      <ion-input id = "Amount" type = "number" placeholder = "Enter Amount" class = "ionInput"
        name = "enteredAmount" (ionInput)="callRates($event,enteredAmount.value)" #enteredAmount>
        <div class="currencyEUR" aria-label="Currency Code"> EUR </div>
      </ion-input>
      <!-- <ion-title size="large">Tab 1</ion-title> -->
    </ion-toolbar>
  </ion-header>
  <app-explore-container name = "Tab 1 page"></app-explore-container>
</ion-content>
